name: Build, Test, and Release

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Tesseract
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libtesseract-dev libleptonica-dev

      - name: Install system dependencies
        run: |
          sudo apt-get install -y pkg-config libxcb-shape0-dev libxcb-xfixes0-dev libxdo-dev \
            libglib2.0-dev libgtk-3-dev libpango1.0-dev libcairo2-dev \
            libatk1.0-dev libgdk-pixbuf2.0-dev libpipewire-0.3-dev

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  build-and-release:
    name: Build and Release
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: circle-to-search-pc
            asset_name: circle-to-search-pc-linux-x86_64.AppImage
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: circle-to-search-pc
            asset_name: circle-to-search-pc-macos-x86_64.dmg
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: circle-to-search-pc
            asset_name: circle-to-search-pc-macos-aarch64.dmg
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: circle-to-search-pc.exe
            asset_name: circle-to-search-pc-windows-x86_64-setup.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Download Tesseract Data Files
        run: |
          mkdir -p tessdata
          cd tessdata
          curl -L -o eng.traineddata https://github.com/tesseract-ocr/tessdata_fast/raw/main/eng.traineddata

      - name: Install Tesseract (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libtesseract-dev libleptonica-dev

      - name: Install Tesseract (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install tesseract

      - name: Install Tesseract (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install tesseract -y
          echo "C:\Program Files\Tesseract-OCR" >> $GITHUB_PATH

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev libxdo-dev \
            libglib2.0-dev libgtk-3-dev libpango1.0-dev libcairo2-dev \
            libatk1.0-dev libgdk-pixbuf2.0-dev libpipewire-0.3-dev

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux and macOS)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create AppImage (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          wget -O linuxdeploy https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy

          mkdir -p AppDir/usr/bin
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} AppDir/usr/bin/

          mkdir -p AppDir/usr/share/tessdata
          cp tessdata/eng.traineddata AppDir/usr/share/tessdata/

          mkdir -p AppDir/usr/share/applications
          cat > AppDir/usr/share/applications/circle-to-search-pc.desktop << EOF
          [Desktop Entry]
          Type=Application
          Name=Circle to Search PC
          Exec=circle-to-search-pc
          Icon=circle-to-search-pc
          Categories=Utility;
          EOF

          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > AppDir/usr/share/icons/hicolor/256x256/apps/circle-to-search-pc.png

          ./linuxdeploy --appdir AppDir --output appimage
          mv Circle_to_Search_PC-*.AppImage ${{ matrix.asset_name }}

      - name: Create DMG (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dmg-contents/Circle\ to\ Search\ PC.app/Contents/MacOS
          mkdir -p dmg-contents/Circle\ to\ Search\ PC.app/Contents/Resources/tessdata

          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} dmg-contents/Circle\ to\ Search\ PC.app/Contents/MacOS/
          cp tessdata/eng.traineddata dmg-contents/Circle\ to\ Search\ PC.app/Contents/Resources/tessdata/

          cat > dmg-contents/Circle\ to\ Search\ PC.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>circle-to-search-pc</string>
              <key>CFBundleIdentifier</key>
              <string>com.circle-to-search-pc</string>
              <key>CFBundleName</key>
              <string>Circle to Search PC</string>
              <key>CFBundleVersion</key>
              <string>1.0</string>
          </dict>
          </plist>
          EOF

          hdiutil create -volname "Circle to Search PC" -srcfolder dmg-contents -ov -format UDZO ${{ matrix.asset_name }}

      - name: Create Windows Installer
        if: matrix.os == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path installer_files
          Copy-Item "target\${{ matrix.target }}\release\circle-to-search-pc.exe" -Destination installer_files\
          Copy-Item tessdata\eng.traineddata -Destination installer_files\

          $installerScript = @"
          #define MyAppName "Circle to Search PC"
          #define MyAppVersion "1.0"
          #define MyAppPublisher "Circle to Search PC"
          #define MyAppExeName "circle-to-search-pc.exe"

          [Setup]
          AppId={{A1B2C3D4-E5F6-7890-ABCD-EF1234567890}
          AppName={#MyAppName}
          AppVersion={#MyAppVersion}
          AppPublisher={#MyAppPublisher}
          DefaultDirName={autopf}\{#MyAppName}
          DefaultGroupName={#MyAppName}
          OutputDir=.
          OutputBaseFilename=${{ matrix.asset_name }}
          Compression=lzma
          SolidCompression=yes

          [Languages]
          Name: "english"; MessagesFile: "compiler:Default.isl"

          [Files]
          Source: "installer_files\{#MyAppExeName}"; DestDir: "{app}"; Flags: ignoreversion
          Source: "installer_files\eng.traineddata"; DestDir: "{app}\tessdata"; Flags: ignoreversion

          [Icons]
          Name: "{group}\{#MyAppName}"; Filename: "{app}\{#MyAppExeName}"
          Name: "{autodesktop}\{#MyAppName}"; Filename: "{app}\{#MyAppExeName}"

          [Run]
          Filename: "{app}\{#MyAppExeName}"; Description: "Launch Circle to Search PC"; Flags: nowait postinstall skipifsilent
          "@

          $installerScript | Out-File -FilePath setup.iss -Encoding ASCII

          choco install innosetup -y
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss

          if (-not (Test-Path "${{ matrix.asset_name }}")) {
            Copy-Item "Output\${{ matrix.asset_name }}" -Destination "."
          }

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
